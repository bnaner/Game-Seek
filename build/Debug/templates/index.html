<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-Seek</title>
    <style>
        /* Reset margin and padding for all elements */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            margin: 0 auto;
        }
        #search-container {
            display: flex;
            flex-direction: column;
            flex: 1 1 30%;
            max-width: 30%;
            margin-right: 2%;
        }
        #search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        #search-button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #results {
            flex: 1 1 65%;
            max-width: 65%;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }
        #game-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .game-detail {
            font-size: 18px;
            margin-bottom: 10px;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            #search-container,
            #results {
                flex: 1 1 100%;
                max-width: 100%;
                margin-right: 0;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Game-Seek</h1>
    <div class="container">
        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Search for a game...">
            <button id="search-button">Search</button>
        </div>
        <div id="results">
            <h2 id="game-name">Game Name</h2>
            <img id="game-image" src="" alt="Game Image">
            <p id="game-price" class="game-detail">Price: N/A</p>
            <p id="game-rating" class="game-detail">Rating: N/A</p>
            <p id="game-description" class="game-detail">Description: N/A</p>
            <div class="navigation-buttons">
                <button id="prev-button">Previous</button>
                <button id="next-button">Next</button>
            </div>
        </div>
    </div>
    <script>
        const searchButton = document.getElementById('search-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        let currentIndex = 0;
        let results = [];

        async function fetchGame(query) {
            try {
                const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Data received from server:', data); // For debugging
                results = data.results;
                currentIndex = 0;
                displayGame();
            } catch (error) {
                console.error('Error fetching game data:', error);
                alert('Failed to fetch game data. Please try again later.');
            }
        }

        function displayGame() {
            if (!results || results.length === 0) {
                document.getElementById('game-name').textContent = 'No games found for your search.';
                document.getElementById('game-image').src = '';
                document.getElementById('game-image').alt = 'No Image Available';
                document.getElementById('game-price').textContent = 'Price: N/A';
                document.getElementById('game-rating').textContent = 'Rating: N/A';
                document.getElementById('game-description').textContent = 'Description: N/A';
                return;
            }
            const game = results[currentIndex];
            document.getElementById('game-name').textContent = `${game.name}`;
            document.getElementById('game-image').src = game.image || '';
            document.getElementById('game-image').alt = game.name;
            document.getElementById('game-price').textContent = `Price: $${game.price}`;
            document.getElementById('game-rating').textContent = `Rating: ${game.rating}`;
            document.getElementById('game-description').textContent = `Description: ${game.description}`;
        }

        searchButton.addEventListener('click', () => {
            const query = document.getElementById('search-bar').value.trim();
            if (query === '') {
                alert('Please enter a search term.');
                return;
            }
            fetchGame(query);
        });

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                displayGame();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentIndex < results.length - 1) {
                currentIndex++;
                displayGame();
            }
        });
    </script>
</body>
</html>
